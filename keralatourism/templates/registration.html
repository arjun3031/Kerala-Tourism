<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d5f1cf;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-image: url(kathakali-dance.webp);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;

        }
        .header {
            background-color: #ef941b;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }
        .header a:hover {
            background-color: #f4d2a6;
            border-radius: 4px;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .welcome-header {
            text-align: center;
            margin: 30px 0;
        }
        .welcome-header h1 {
            color: #ffffff;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);

        }
        .welcome-header p {
            color: #ffffff;
            margin: 10px 0;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);

        }
        .registration-container {
            background-color: #f1bd30;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            text-align: center;
            margin-bottom: 30px;
        }
        .registration-container h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .registration-container input[type="text"],
        .registration-container input[type="password"],
        .registration-container input[type="email"],
        .registration-container input[type="number"],
        .registration-container input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
        }
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .gender-container label {
            color: #fff;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff1900;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #459b59;
        }
        .footer {
            background-color: #03170b;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home1.html">Home</a>
        <a href="login.html">Login</a>
        <a href="home1.html">Contact Us</a>
        <a href="help.html">Help</a>
    </div>

    <div class="welcome-header">
        <h1>Welcome to God's Own Country</h1>
        <p>Experience the natural beauty and rich cultural heritage of Kerala</p>
    </div>

    <div class="main-content">
        <div class="registration-container">
            <h1>Register</h1>
            <form action="login.html" method="post">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                <input type="number" name="age" id="age" placeholder="Age" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="tel" name="phone" id="phone" placeholder="Phone" required>
                <input type="text" name="place" id="place" placeholder="Place" required>
                <div class="gender-container">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="other" required> Other</label>
                </div>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Kerala Tourism. All Rights Reserved.</p>
    </div>
</body>
</html>
