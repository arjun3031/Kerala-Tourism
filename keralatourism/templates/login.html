<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d5f1cf;
            background-image: url(kathakali-dance.webp);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #ef941b;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }
        .header a:hover {
            background-color: #fce6b6;
            border-radius: 4px;
        }
        .main-content {
            text-align: center;
            text-size-adjust: 200px;
            margin-top: 50px;
            color: #ffffff; 
            background-color: rgba(0, 0, 0, 0.5);

        }
        .login-container {
            background-color: #f1bd30;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #000000;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff1900;
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #459b59;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: #ffffff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: auto;
            background-color: #03170b;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home1.html">Home</a>
        <a href="district.html">Districts</a>
        <a href="attractions.html">Attractions</a>
        <a href="festivals.html">Festivals</a>
        <a href="home1.html">Contact Us</a>
        <a href="">Help</a>
    </div>

    <div class="main-content">
        <h1>Welcome to God's Own Country</h1>
        <p>Experience the natural beauty and rich cultural heritage of Kerala</p>
    </div>

    <div class="login-container">
        <h2 style="color: rgb(255, 255, 255);">LOGIN</h2>
        <form action="home1.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p><a href="forgot.html">Forgot Password?</a></p>
            <p><a href="registration.html">Create an Account</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Kerala Tourism. All Rights Reserved.</p>
    </div>
</body>
</html>
